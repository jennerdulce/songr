<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <h1>Songr</h1>
</header>
<main>
    <form action="/" method="post">
        <fieldset>
            <legend>Add Album</legend>
            <label for="artist"> Artist Name:</label>
            <input type="text" name="artist">
            <label for="title"> Album Title:</label>
            <input type="text" name="title">
            <label for="songCount"> Song Count:</label>
            <input type="text" name="songCount">
            <label for="lengthInS"> Album Length in Seconds:</label>
            <input type="text" name="lengthInS">
            <label for="imageURL"> Image Url:</label>
            <input type="text" name="imageURL">
            <input type="submit" value="Add">
        </fieldset>
    </form>
    <ul th:each="album : ${albums}">
        <li th:text="${album.artist}">ARTIST NAME</li>
        <li><img th:src="${album.imageUrl}" src="" alt="Image Of Album"></li>
        <li th:text="${album.title}">ALBUM NAME</li>
        <li th:text="${album.songCount}">SONG COUNT</li>
        <li th:text="${album.lengthInS}">LENGTH</li>
    </ul>
</main>
<footer>

</footer>
</body>
</html>
